<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-vue</title>
     <!-- vue development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <link rel="stylesheet" href="./main.css">
      <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <form   v-on:submit.prevent="submitData">
                <div class="for_group">
                    <label for="name" >Todo input</label>
                    <input class="form-control"  onkeydown="showText()" type="text" name="todo" v-model="todo" maxlength="100">
                    <button type="submit" class="btn btn-primary mt-3 text-center">save</button>
                    <div class="mt-3 result">
                        <span class="text-primary" v-if="todo.length < max_length"> {{ maxCharaLength}} </span>
                        <span class="text-danger" v-else > {{errorMessage}} </span>
                    </div>

                    <div class="todos mt-3" >
                        <ul>
                           
                            <li v-for="todo in todos">
                                {{todo}}
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
    
    <script src="./main.js"></script>
     <!-- js bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</body>
</html>
